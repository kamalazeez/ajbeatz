<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Download</title>
    <link rel="icon" href="logo.jpg">
    <link rel="stylesheet" href="font/css/all.min.css">
</head>

<style>
    * {
    margin: 0;
    padding: 0;
}

* {
    box-sizing: border-box;
}


.logo img {
    width: 140px;
    height: 80px;
    margin-top: 5px;
}

body {
    font-family: forte;
    margin: 0;
    padding: 0;
    background-color: orange;
    background: linear-gradient(to right, rgb(128, 0, 128), rgb(255, 0, 0));
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    color: purple;
    padding: 10px 20px;
    height: 80px;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    right: 0;
    animation: slideDown 1s ease-in-out;
}

nav {
    z-index: 10;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    margin: 0 15px;
}

.navbar ul li a {
    color: black;
    text-decoration: none;
    font-family: pixel digivolve;
    overflow: hidden;
}

.menu-toggle {
    display: none;
    cursor: pointer;
}

.sidebar {
    position: fixed;
    top: 30px;
    left: -250px;
    width: 250px;
    height: 40%;
    background: linear-gradient(to right, rgb(255, 0, 0), rgb(128, 0, 128));
    color: white;
    transition: left 0.5s ease;
    padding: 20px;
    border-radius: 0 0 50px 0;
}

aside {
    margin-top: 50px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: black;
    text-decoration: none;
    font-weight: bold;
    font-family: algerian;
}

.navbar ul li a:hover {
    color: white;
    text-decoration: underline overline;
}

.sidebar ul li a:hover {
    color: white;
    text-decoration: overline underline;
}


#close-sidebar {
    background-color: green;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
    background: linear-gradient(to right, rgb(128, 0, 128), rgb(255, 0, 0));
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

#close-sidebar:active {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    transform: translateY(3px);
}

#close-sidebar:hover {
    background: linear-gradient(to right, rgb(255, 0, 0), rgb(128, 0, 128));
}





/* hero background image */
.bgimage {
    height:100vh;
    background: url('/pics/sia.jpg');
    color: black;
    background-size:cover;
    position:relative;
}
/* text css above hero image*/
.hero_title {
    font-size: 4.5rem;
    color: black;
    font-family: forte;
    opacity: 1;
    transform: translateY(-50px);
    animation: slideDown 3s forwards;
}
.hero_desc {
    font-size: 2rem;
    color: red;
}
.hero-text {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
}

@keyframes slideDown {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .navbar {
        display: none;
    }

    .menu-toggle {
        display: block;
    }

    .sidebar.active {
        left: 0;
    }

}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

.container {
    text-align: center;
    opacity: 1;
    transform: translateY(-50px);
    animation: slideDown 10s forwards;
}

.music-player:hover {
    background: linear-gradient(to right, red, purple);
}

@keyframes slideDown {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.music-player {
    background: linear-gradient(to right, purple, red);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    animation: fadeIn 4s ease-in-out;
}

.controls {
    margin-top: 10px;
}

button, a, select {
    margin: 5px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: linear-gradient(to right, purple, red);
    color: white;
    transition: background 0.3s;
    text-decoration: none;
    font-family: forte;
}

button:hover, a:hover, select:hover {
    background: linear-gradient(to right, red, purple);
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    .music-player {
        padding: 15px;
    }
}

.category-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.category-card {
    background: linear-gradient(to right, red, purple);
    border-radius: 50px;
    padding: 20px 30px;
    margin: 10px;
    text-align: center;
    font-size: 15px;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.3s;
    cursor: pointer;
    box-shadow: 0 4pxx 8px red;
    color: black;
}

.category-card:hover {
    background: linear-gradient(to right, purple, red, black);
    transform: scale(1.3);
    color: blue;
}

.fa-bars {
    cursor: pointer;
}


</style>
<body>
<header>
                <div class="logo"><img src="logo.jpg" alt="" id="logo"></div>
                <nav class="navbar">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="about.html">About Us</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle" id="mobile-menu">&#9776;</div>
                
            <aside class="sidebar" id="sidebar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
                <button id="close-sidebar">Close</button>
            </aside> 
            </header>

    <!-- main banner -->
    <section class="bgimage" id="home">
        <div class="container-fluid">
            <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hero-text">
                <h2 class="hero_title" id="bas">Sia Songs</h2>
            </div>
            </div>
        </div>
    </section>
    
    <br><br>

    <div class="category-container">
        <a href="jw.html" class="category-card jw">Juice Wrld</a>
        <a href="es.html" class="category-card es">Ed Sheeran</a>
        <a href="id.html" class="category-card id">Imagine Dragons</a>
        <a href="eg.html" class="category-card eg">Ellie Goulding</a>
        <a href="m5.html" class="category-card m5">Maroon 5</a>
        <a href="as.html" class="category-card as">Ayra Starr</a>
        <a href="aw.html" class="category-card aw">Alan Walker</a>
        <a href="yj.html" class="category-card yj">Young Jonn</a>
    </div>

    <br><br><br>


    <div class="container">
        <div class="music-player">
            <h1>Cheap Thrills ft. Sean Paul</h1><br>
            <audio id="audio" controls>
                <source src="Sia-Cheap-Thrills-feat.-Sean-Paul.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <a id="downloadBtn" href="Sia-Cheap-Thrills-feat.-Sean-Paul.mp3" download>Download</a>
                <label for="playbackSpeed">Speed:</label>
                <select id="playbackSpeed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div><br> <br>

        <div class="music-player">
            <h1>Unstoppable</h1><br>
            <audio id="audio" controls>
                <source src="Sia_-_Unstoppable.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="playPauseBtn">Play</button>
                <a id="downloadBtn" href="Sia_-_Unstoppable.mp3" download>Download</a>
                <label for="playbackSpeed">Speed:</label>
                <select id="playbackSpeed">
                    <option value="0.5">0.5x</option>
                    <option value="1" selected>1x</option>
                    <option value="1.5">1.5x</option>
                    <option value="2">2x</option>
                </select>
            </div>
        </div>
    </div>
    <script>
        const audio = document.getElementById('audio');
const playPauseBtn = document.getElementById('playPauseBtn');
const playbackSpeed = document.getElementById('playbackSpeed');

playPauseBtn.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = 'Pause';
    } else {
        audio.pause();
        playPauseBtn.textContent = 'Play';
    }
});

playbackSpeed.addEventListener('change', (event) => {
    audio.playbackRate = event.target.value;
});
    </script>



    <script>
        document.getElementById('mobile-menu').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('active');
});

document.getElementById('close-sidebar').addEventListener('click', function () {
    document.getElementById('sidebar').classList.remove('active');
});

// add class navbarDark on navbar scroll
const header = document.querySelector('.navbar');

window.onscroll = function() {
    var top = window.scrollY;
    if(top >=100) {
        header.classList.add('navbarDark');
    }
    else {
        header.classList.remove('navbarDark');
    }
}

// Optional: Add any additional JavaScript functionality here
document.addEventListener('DOMContentLoaded', () => {
    const skillItems = document.querySelectorAll('.skill-item');
    skillItems.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.1}s`;
        item.classList.add('fadeIn');
    });
});
    </script>
</body>
</html>

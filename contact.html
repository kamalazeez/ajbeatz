<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="logo.jpg">
</head>

<style>
    * {
    margin: 0;
    padding: 0;
}

* {
    box-sizing: border-box;
}


.logo img {
    width: 140px;
    height: 80px;
    margin-top: 5px;
}

body {
    font-family: Trend;
    margin: 0;
    padding: 0;
    background-color: orange;
    background: linear-gradient(to right, rgb(128, 0, 128), rgb(255, 0, 0));
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}


header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: black;
    color: purple;
    padding: 10px 20px;
    height: 80px;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    right: 0;
    animation: slideDown 1s ease-in-out;
}

nav {
    z-index: 10;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    margin: 0 15px;
}

.navbar ul li a {
    color: purple;
    text-decoration: none;
    font-family: pixel digivolve;
    overflow: hidden;
}

.menu-toggle {
    display: none;
    cursor: pointer;
}

.sidebar {
    position: fixed;
    top: 30px;
    left: -250px;
    width: 250px;
    height: 40%;
    background: linear-gradient(to right, rgb(255, 0, 0), rgb(128, 0, 128));
    color: white;
    transition: left 0.5s ease;
    padding: 20px;
    border-radius: 0 0 50px 0;
}

aside {
    margin-top: 50px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: black;
    text-decoration: none;
    font-weight: bold;
    font-family: algerian;
}

.navbar ul li a:hover {
    color: red;
    text-decoration: underline overline;
}

.sidebar ul li a:hover {
    color: white;
    text-decoration: overline underline;
}


#close-sidebar {
    background-color: green;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s;
    background: linear-gradient(to right, rgb(128, 0, 128), rgb(255, 0, 0));
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

#close-sidebar:active {
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    transform: translateY(3px);
}

#close-sidebar:hover {
    background: linear-gradient(to right, rgb(255, 0, 0), rgb(128, 0, 128));
}


@media (max-width: 768px) {
    .navbar {
        display: none;
    }

    .menu-toggle {
        display: block;
    }

    .sidebar.active {
        left: 0;
    }

    .bgimage {
        margin-top: 80px;
        background: url(ph2.jpg);
        background-size:cover;
    }

}


.fa-bars {
    cursor: pointer;
}

h1 {
    font-size: 40px;
    font-family: forte;
    animation: fadeIn 3s forwards;
    color: purple;
}

.links a {
    font-family: forte;
    text-decoration: double;
    background: linear-gradient(to right, rgb(255, 0, 0), rgb(128, 0, 128));
    border-radius: 50px;
    padding: 20px;
    color: #000;
    box-shadow: 3 4px 8px red;
    transition: background-color 0.3s, transform 0.3s;
    animation: fadeIn 3s ease-in-out;
}

.links a:hover {
    background: linear-gradient(to left, rgb(255, 0, 0), rgb(128, 0, 128));
    transform: scale(1.3);
    color: purple;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideDown {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

button {
    font-family: forte;
}

</style>
<body>
<header>
                <div class="logo"><img src="logo.jpg" alt="" id="logo"></div>
                <nav class="navbar">
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="music.html">Download</a></li>
                        <li><a href="about.html">About Us</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle" id="mobile-menu">&#9776;</div>
                
            <aside class="sidebar" id="sidebar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="music.html">Download</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
                <button id="close-sidebar">Close</button>
            </aside> 
            </header>

    <!-- main banner -->
            <div class="container">
                <h1>Contact Us</h1><br><br><br>
                <div class="links">
                    <a href="https://wa.me/2349160912352?text=Hello%2C%20I%20would%20like%20to%20inquire%20about%20your%20website.">Whatsapp</a>
                    <a href="mailto:kamalazeez09@gmail.com?subject=Hello&body=I%20would%20like%20to%20inquire%20about%20your%20website.">Email</a>
                </div>
            </div>


    <script>
        document.getElementById('mobile-menu').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('active');
});

document.getElementById('close-sidebar').addEventListener('click', function () {
    document.getElementById('sidebar').classList.remove('active');
});

// add class navbarDark on navbar scroll
const header = document.querySelector('.navbar');

window.onscroll = function() {
    var top = window.scrollY;
    if(top >=100) {
        header.classList.add('navbarDark');
    }
    else {
        header.classList.remove('navbarDark');
    }
}

// Optional: Add any additional JavaScript functionality here
document.addEventListener('DOMContentLoaded', () => {
    const skillItems = document.querySelectorAll('.skill-item');
    skillItems.forEach((item, index) => {
        item.style.animationDelay = `${index * 0.1}s`;
        item.classList.add('fadeIn');
    });
});
    </script>
</body>
</html>
